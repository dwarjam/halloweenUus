<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Advent+Pro|Poiret+One|Unica+One|Unica+One&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <title>Halloween 2019</title>
</head>
<body>
    <div class="wrapper">
        <div class="top">
            <header class="party">
                <h1>Awesome Halloween Party 2019</h1>
                <p>Terribly good food!</p>
            </header>
            <!-- CTA - call to action -->
            <div class="cta cta1">
                <p class="price">Starting from €2.99</p>
                <p>Snacks</p>
            </div>
            <div class="cta cta2">
                <p class="price">Starting from €0.99</p>
                <p>Drinks</p>
            </div>
        </div>

        <div class="menu">
            <button aria-expanded="false" aria-controls="menu-list">
                <open class="open">☰</open>
                <close class="close">×</close>
                Menu
            </button>
            <ul id="menu-list">
                    <li>
                        <a href="a">Snacks</a>
                    </li>
        
                    <li>
                        <a href="a">Drinks</a>
                    </li>
                    
                    <li>
                        <a href="a">Desserts</a>
                    </li>
                    
                    <li>
                        <a href="a">Reservation</a>
                    </li>
                </ul>
        </div>

    </div>
</body>
</html>
